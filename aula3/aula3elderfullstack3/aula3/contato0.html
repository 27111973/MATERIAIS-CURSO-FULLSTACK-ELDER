<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/contato.css">
    <title>Formulário de Consulta</title>
  </head>
  <body>


      <h1> Formulário de Consulta </h1>

      <form method="GET">

      <label for="nome"> Nome e sobrenome:</label>
      <input type="text" name="nome" id="none" placeholder="insira seu nome"> <br>

      <label type="email">E-Mail</label>
      <input type="email" name="email" id="email" placeholder="insira seu email"> <br>

      <input type="radio" name="genero" id="feminino" value="feminino">
      <label for="feminino"> Feminino </label>

      <input type="radio" name="genero" id="masculino" value="masculino">
      <label for="masculino"> Masculino </label>

      <br>
      <input type="radio" name="curso" value="fullstack"
      <input type="checkbox" name="curso[]" id="fullstack" value="fullstack"/>
      <label for="fullstack">fullstack</label>
      <input type="radio" name="curso" value="mobile"
      <input type="checkbox" name="curso[]" id="mobile" value="mobile"/>
      <label for="mobile">mobile</label>

       <br>
      <label for= "solteiro"> Solteiro </label>
      <input type="radio" name= "estado_civil"   id="solteiro"><br>
      <label for= "casado" > Casado </label>
      <input type="radio" name= "estado_civil"   id="casado"><br>
      <label for="separado"> Separado </label>
      <input type="radio" name= "estado_civil"   id="separado"><br>
      <br>

     <label for="pais"> País:</label>
      <select name="país">
      <option valeu=""> </option>
      <option value="Ar">Argentina</option>
      <option value="Br">Brasil</option>
      <option value="Co">Colômbia</option>
      <option valeu="EU">Europa</option>
      </select>

      <br>

      <label>Comentários</label><br>
        <textarea class="select"  name="mensagem"> </textarea> <br>



  <button type="reset"> Excluir</button>
      <button type="button"> Outra ação</button>
      <button type="submit" name="send"> Enviar</button>

      </form>
